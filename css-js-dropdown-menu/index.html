<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown Menu</title>
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="profile.jpg">
        </div>
        <div class="menu">
            <h3>Max Bill<br><span>Website Designer</span></h3>
            <ul>
                <li><i class="fas fa-user-circle"></i><a href="#">My Profile</a></li>
                <li><i class="fas fa-edit"></i><a href="#">Edit Profile</a></li>
                <li><i class="fas fa-inbox"></i><a href="#">Inbox</a></li>
                <li><i class="fas fa-cog"></i><a href="#">Settings</a></li>
                <li><i class="fas fa-question-circle"></i><a href="#">Help</a></li>
                <li><i class="fas fa-sign-out-alt"></i><a href="#">Log out</a></li>
            </ul>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/135ed6096e.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
